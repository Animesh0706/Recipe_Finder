<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign - Recipe Finder</title>
    <link rel="stylesheet" href="/css files/login.css">
</head>
<body>
    <!-- Nav Bar -->
    <header>
        <nav class="navbar">

            <a href="/Recipe_Finder/index.html">
                <h1 class="border">Recipe Finder</h1>
            </a>

            <div class="nav_links">
                <a class="border" href="/html files/recipe.html">Recipes</a>
                <a class="border" href="cooking.html">Cooking Tips </a>
                <a class="border" href="#">Help</a>
                <a class="border" href="#">Contact Us</a>
            </div>

            <div class="sign_in">
                <a class="border" href="login.html">Login</a>
                <a class="border" href="sign_up.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="container">

        <main>
            <form class="fade-in" id="signupForm">
                <h2>Register:-</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" minlength="10" maxlength="10" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="16" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="errorMessage"></div>

                <button type="submit" class="btn">Register</button>
            </form>
        </main>
    </div>

     <!-- Footer -->
     <footer class="footer">
        <p>&copy; 2025 | Recipe Finder | All rights reserved.</p>
    </footer>
</body>
</html>
